<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div id="pHPlayer">
    <div id="playerControl">
        <div class="thisPlay">
            <div id="playerTimer">00:00</div>
            <div class="fullNameSong"></div>
        </div>
        <canvas id="playerCanvas" width="800" height="350"></canvas>
        <div id="playerMetaData">
            <div class="album"></div>
            <div class="artist"></div>
            <div class="title"></div>
            <div class="year"></div>
        </div>
        <input id="playerRange" type="range" min="0" max="100" value="0">
        <div id="playerPlay" class="bottom">Play</div>
        <div id="playerPause" class="bottom">Pause</div>
    </div>

    <ul id="playerList">
        <table>
            <tr>
                <td class="onDragLeave">
                    Please drag the song here
                </td>
                <td class="onDragOver">
                    Right here
                </td>
            </tr>
        </table>
    </ul>

</div>

<script src="./vendor/jquery/dist/jquery.min.js"></script>
<script src="./vendor/underscore/underscore-min.js"></script>
<script src="./vendor/jdataview/dist/browser/jdataview.js"></script>
<script src="./javaScript/libs/formatTime.js"></script>
<script src="./javaScript/libs/visualizationSong.js"></script>
<script src="./javaScript/main.js"></script>
</body>
</html>
